<input [formControl]="control" [type]="type" [placeholder]="placeholder" [mask]="format" [dropSpecialCharacters]="false"
class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"/>
<app-input-error *ngIf="control.touched && control.dirty" [control]="control"></app-input-error>
