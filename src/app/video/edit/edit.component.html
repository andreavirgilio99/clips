<app-modal modalID="editClip">
    <p class="text-2xl font-bold">Edit Video</p>

    <app-alert *ngIf="showAlert" [color]="alertColor">
        <p>{{alertMsg}}</p>
      </app-alert>

    <!-- Form -->
    <form *ngIf="activeClip" (ngSubmit)="update()">
      <!-- Title -->
      <div class="mt-4">
        <label class="block text-xl mb-4">Title</label>
        <input #titleInput="ngModel" required [(ngModel)]="title" name="titleInput"  placeholder="Enter Title" class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
        duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400">
      </div>

      <div class="mt-4 text-right">
        <button type="submit" [disabled]="titleInput.invalid || inSubmission"
          class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm rounded-md text-white bg-indigo-600 focus:outline-none  disabled:opacity-50 disabled:bg-indigo-400">
          Update
        </button>
      </div>
    </form>
  </app-modal>
